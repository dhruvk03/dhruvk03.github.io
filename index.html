<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zomato Listings</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="zomato.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <!--<script src="zomato.js"></script>-->
</head>
<body>
    <div ng-app="zomato" ng-controller="appController">
        <input ng-model="location" type="text" name="getLocation" placeholder="Search Location"/>
    </div>

    <script>
        var app = angular.module("zomato", []);

        app.controller('appController', function ($scope, $http) {
            $http({
                method: 'GET',
                url: 'https://developers.zomato.com/api/v2.1/locations?query=mum&count=india',
                headers: {
                    'X-Zomato-API-Key': '56b1c13764f204266645a0775d7eabba'
                }
                }).then(function (response) {
                    $scope.location = response.data;
                }, function (response) {
                    $scope.location = "Error Fetching Data"
                })
        });
    </script>
</body>
</html>
